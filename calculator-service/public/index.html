<body>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        // íŒŒí‹°í´ ìƒì„±
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ íŒŒí‹°í´ ìƒì„±
        createParticles();
        
        async function calculate(operation) {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            
            if (!num1 || !num2) {
                showError('ë‘ ìˆ«ìë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            const display = document.getElementById('display');
            const originalText = display.textContent;
            display.innerHTML = '<span class="loading"></span> ê³„ì‚° ì¤‘...';
            
            try {
                const response = await fetch(`${API_BASE}/calculate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        operation,
                        a: parseFloat(num1),
                        b: parseFloat(num2)
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {

                } else {

            } finally {
                // ë¡œë”© ìƒíƒœ ì œê±°
                if (display.innerHTML.includes('loading')) {
                    display.textContent = originalText;
                }
            }
        }
        
        async function calculateSingle(operation) {

            if (!num) {

            }
            
            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            const display = document.getElementById('display');
            const originalText = display.textContent;
            display.innerHTML = '<span class="loading"></span> ê³„ì‚° ì¤‘...';
            
            try {
                const response = await fetch(`${API_BASE}/calculate/single`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({

            } catch (error) {

            } finally {

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const errorDiv = document.getElementById('error');
            
            let operationText = '';
            let icon = '';
            switch (data.operation) {
                case 'add': 
                    operationText = 'ë”í•˜ê¸°'; 
                    icon = '<i class="fas fa-plus"></i>';
                    break;
                case 'subtract': 
                    operationText = 'ë¹¼ê¸°'; 
                    icon = '<i class="fas fa-minus"></i>';
                    break;
                case 'multiply': 
                    operationText = 'ê³±í•˜ê¸°'; 
                    icon = '<i class="fas fa-times"></i>';
                    break;
                case 'divide': 
                    operationText = 'ë‚˜ëˆ„ê¸°'; 
                    icon = '<i class="fas fa-divide"></i>';
                    break;
                case 'power': 
                    operationText = 'ê±°ë“­ì œê³±'; 
                    icon = '<i class="fas fa-superscript"></i>';
                    break;
                case 'percentage': 
                    operationText = 'í¼ì„¼íŠ¸'; 
                    icon = '<i class="fas fa-percentage"></i>';
                    break;
                case 'sqrt': 
                    operationText = 'ì œê³±ê·¼';

            }
            
            if (data.operation === 'sqrt') {
                resultText.innerHTML = `${icon} ${data.a}ì˜ ${operationText}: <strong>${data.result}</strong>`;
            } else if (data.operation === 'percentage') {
                resultText.innerHTML = `${icon} ${data.a}ì˜ ${data.b}% = <strong>${data.result}</strong>`;
            } else {

            // ì„±ê³µ ì• ë‹ˆë©”ì´ì…˜

            const errorText = document.getElementById('errorText');

            }
